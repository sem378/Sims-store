<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sims | Luxury Ring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .store-name {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .product-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 300px;
      border-radius: 10px;
    }
    .product-title {
      font-size: 1.5em;
      margin: 15px 0 5px;
    }
    .product-description {
      color: #333;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2em;
      color: #28a745;
      font-weight: bold;
      margin: 10px 0;
    }
    .buy-button {
      display: inline-block;
      background: #28a745;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1em;
    }
    .buy-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="store-name">Sims</div>

  <div class="product-box">
    <img src="https://raw.githubusercontent.com/openai/images/main/ring_placeholder.jpg" alt="Luxury Ring" />
    <div class="product-title">Luxury Iced-Out Gold Ring</div>
    <div class="product-description">High-end gold ring encrusted with flawless stones. Suitable for men and women. Perfect for special occasions or everyday elegance.</div>
    <div class="price">$60.00</div>
    <a class="buy-button" href="https://cash.app/$WorkuSemera" target="_blank">Buy Now via Cash App</a>
  </div>

</body>
</html>
